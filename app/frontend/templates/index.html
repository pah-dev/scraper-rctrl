{%- extends "base.html" %} {% import "bootstrap/utils.html" as utils %} {% block
content %}
<div class="container">
  {%- with messages = get_flashed_messages(with_categories=True) %} {%- if
  messages %}
  <div class="row">
    <div class="col-md-12">{{utils.flashed_messages(messages)}}</div>
  </div>
  {%- endif %} {%- endwith %}
  <div class="jumbotron">
    <h1></h1>
    <p></p>
    <div class="row align-items-center">
      <div class="col-md-6 offset-3">
        <div style="display: table; margin: auto">
          <img
            class="logo-landing"
            src="{{url_for('static', filename='logo_landing.png')}}"
            alt="logo"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{%- endblock %}
